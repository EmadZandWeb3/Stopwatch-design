<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="header">
        <div class="left-head">
            <i class="bi bi-list"></i>
        </div>
        <div class="center-head">
            Stopwatch
        </div>
        <div class="right-head">
            <i class="bi bi-plus"></i>
            <i class="bi bi-gear"></i>
        </div>
    </div>

    <div class="main">
        <div class="line-top"></div>
        <div class="active-container">
            <div class="active-text">
                Active
            </div>
            <div class="serach-btn">
                <i class="bi bi-search"></i>
            </div>
        </div>
        <div class="picture-container">
            <div><img src="./profile.jpg" alt=""></div>
            <div><img src="./profile.jpg" alt=""></div>
            <div><img src="./profile.jpg" alt=""></div>
            <div><img src="./profile.jpg" alt=""></div>
            <div><img src="./profile.jpg" alt=""></div>
        </div>
        <div class="time-text">
            Today, 23 Feb
        </div>
        <div class="timer-container">
            <div class="left-timer">
                <div class="text-timer-left">
                    <img src="purple-color.png" alt="">
                    Active
                </div>
                00:03:00
            </div>
            <div class="line-between"></div>
            <div class="right-timer">
                <div class="text-timer-right">
                    <img src="soolati-color.png" alt="">
                    Break
                </div>
                00:00:11
            </div>
        </div>
        <div class="timeline-container">
            <div class="timeline-text">
                TimeLine
            </div>
            <div class="timeline-item-1">
                <div class="timeline-item-1-text">
                    <div class="location-text-1">
                        04:54am - 05:14am
                    </div>
                    <div class="location-icon-1">
                        <i class="bi bi-geo-alt-fill"></i>
                        Central Park
                    </div>
                </div>
                <div class="timeline-item-1-icon">
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
            <div class="timeline-item-2">
                <div class="timeline-item-2-text">
                    <div class="location-text-2">
                        04:54am - 05:14am
                    </div>
                    <div class="location-icon-2">
                        <i class="bi bi-geo-alt-fill"></i>
                        Central Park
                    </div>
                </div>
                <div class="timeline-item-2-icon">
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
            <div class="timeline-item-3">
                <div class="timeline-item-3-text">
                    <div class="location-text-3">
                        04:54am - 05:14am
                    </div>
                    <div class="location-icon-3">
                        <i class="bi bi-geo-alt-fill"></i>
                        Central Park
                    </div>
                </div>
                <div class="timeline-item-3-icon">
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
            <div class="timeline-item-4">
                <div class="timeline-item-4-text">
                    <div class="location-text-4">
                        04:54am - 05:14am
                    </div>
                    <div class="location-icon-4">
                        <i class="bi bi-geo-alt-fill"></i>
                        Central Park
                    </div>
                </div>
                <div class="timeline-item-4-icon">
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
